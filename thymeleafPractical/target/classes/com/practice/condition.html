<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Conditional statement in Thymeleaf</title>
</head>
<body>
  <h1>Conditional statement in Thymeleaf</h1>
  
  <h2>Use is <span th:style="${isActive} ?  'color:green': 'color:red'"
  th:text="${isActive} ? 'ACTIVE' : 'NOT ACTIVE'"></span></h2>
</body>
</html>
